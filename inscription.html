  <main>
    <section>
      <div class="container">
        <h1>Inscription</h1>
        <button class="btn" id="displayForm">Se connecter</button>
      <div class="sec-container"> 
        <div class="form-wrapper">
          <div class="card">
            <div class="card-header">
             <div id="forLogin" class="form-header active">Se connecter</div>
             <div id="forRegister" class="form-header">S'inscrire</div>
            </div>
            <div class="card-body" id="formContainer">
              <form id="loginForm" id="form"  onsubmit="return validateForm1()">
                <div class="form__input-control">
                <label for="form-control"  class="form-label">Utilisateur</label>
                <input type="text" name="form-control" class="form-control" id="userInput" placeholder="@utilisateur" />
                <div class="errorMessage"></div>
               </div>
               <div class="form__input-control">
                <label for="form-control"  class="form-label">Mot de passe</label>
                <input type="password" name="form-control" class="form-control" id="passwordInput" placeholder="@Mot de passe" />
                <div class="errorMessage"></div>
               </div>
                <button type="submit" name="submit1" id="submit1" class="formButton">Connexion</button>
              </form>
              <form id="registerForm" id="form2" class="toggleForm"  onsubmit="return validateForm2()">
                <div class="form__input-control">
                <label for="form-control"  class="form-label">Utilisateur</label>
                <input type="text" class="form-control" id="user2Input" placeholder="@utilisateur" />
                <div class="errorMessage"></div>
                </div>
                <div class="form__input-control">
                <label for="form-control"  class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password2Input" placeholder="@Mot de passe" />
                <div class="errorMessage"></div>
                </div>
                <div class="form__input-control">
                <label for="form-control"  class="form-label">Confirmer mot de passe</label>
                <input type="password" class="form-control" id="passwordConfirmationInput" placeholder="@Confirmer mot de passe" />
                <div class="errorMessage"></div>
                </div>
                <button type="submit" name="submit2" id="submit2" class="formButton">Inscription</button>
              </form>

            </div>

          </div>

        </div>
        

      </div>
  
   
  </div>
